	<!-- destek -->
	<div class="container3">
		<form action="mailgönderildi.html" method="post">
			<label for="fname">Firma Adı</label>
			<input type="text" id="fname" name="firstname" placeholder="Firmanızın Adı..">

			<label for="lname">İlgili Kişi</label>
			<input type="text" id="name" name="lastname" placeholder="Adınz..">

			<label for="email">İletişim Mail Adresi	</label>
			<input type="email" id="name" name="mail" placeholder="Mail Adresiniz..">

			<label for="phone">Telefon:</label>
			<input type="tel" id="name" name="phone" placeholder="Telefon Numaranız.." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

			<label for="country">İlgilendiğiniz Tasarım Paketi	</label>
			<select id="country" name="paket">
				<option value="sec">-- Seçiniz --</option>
				<option value="webstart">Web Start</option>
				<option value="ticari">Ticari Paket</option>
				<option value="kobi">Kobi Paketi</option>
				<option value="e-ticaret">E-Ticaret Paketi</option>
				<option value="portal">Portal Projesi</option>
				<option value="diger">Diğer</option>
			</select>

			<label for="subject">Mesajınız</label>
			<textarea id="subject" name="mesaj" placeholder="Sorununuzu Yazınız.." style="height:200px"></textarea>

			<input class="button" type="submit" value="Gönder">
		</form>
	</div>
